<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Medical Screening</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: url('/static/images/background.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }
        
        .main-container {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            padding: 30px;
            width: 75%;
            max-width: 500px;
            text-align: center;
            transition: transform 0.3s ease;
        }
        
        .main-container:hover {
            transform: translateY(-3px);
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 25px;
            font-weight: 600;
            font-size: 24px;
        }
        
        .options-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .option-btn {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            text-decoration: none;
        }
        
        .option-btn:hover {
            background-color: #2980b9;
            transform: scale(1.02);
        }
        
        .option-btn i {
            font-size: 18px;
        }
        
        .reaction-buttons {
            margin-top: 25px;
            display: flex;
            justify-content: center;
            gap: 12px;
        }
        
        .reaction-btn {
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            transition: transform 0.2s;
            padding: 5px;
        }
        
        .reaction-btn:hover {
            transform: scale(1.15);
        }
        
        .feedback-message {
            margin-top: 8px;
            font-size: 13px;
            color: #27ae60;
            height: 18px;
        }
    </style>
</head>
<body>
    {% include 'navbar.html' %}
<body>
    <div class="main-container">

        <h1>Welcome to Medical Screening</h1>
        
        <div class="options-container">
            <a href="{{ url_for('main.register') }}" class="option-btn">
                <i class="fas fa-user-plus"></i> Register as Patient
            </a>
            
            <a href="{{ url_for('main.register_consultant') }}" class="option-btn" style="background-color: #2ecc71;">
                <i class="fas fa-user-md"></i> Register as Consultant
            </a>
            
            <a href="{{ url_for('main.admin_login') }}" class="option-btn" style="background-color: #9b59b6;">

                <i class="fas fa-lock"></i> Login as Admin
            </a>
        </div>
        
        <div class="reaction-buttons">
            <button class="reaction-btn" onclick="giveFeedback('üëç')">üëç</button>
            <button class="reaction-btn" onclick="giveFeedback('‚ù§Ô∏è')">‚ù§Ô∏è</button>
            <button class="reaction-btn" onclick="giveFeedback('üòä')">üòä</button>
            <button class="reaction-btn" onclick="giveFeedback('üëè')">üëè</button>
        </div>
        
        <div class="feedback-message" id="feedbackMessage"></div>
    </div>

    <script>
        function giveFeedback(reaction) {
            const messages = [
                "Thank you!",
                "We appreciate it!",
                "Feedback received!",
                "Thanks!"
            ];
            
            const randomMessage = messages[Math.floor(Math.random() * messages.length)];
            document.getElementById('feedbackMessage').textContent = randomMessage;
            
            // Reset message after 2.5 seconds
            setTimeout(() => {
                document.getElementById('feedbackMessage').textContent = '';
            }, 2500);
        }
    </script>
</body>
</html>
